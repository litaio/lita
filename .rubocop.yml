AlignParameters:
  Enabled: false
AndOr:
  Enabled: false
CaseEquality:
  Enabled: false
ClassLength:
  Enabled: false
Documentation:
  Enabled: false
DoubleNegation:
  Enabled: false
EndAlignment:
  AlignWith: variable
IndentHash:
  Enabled: false
LineLength:
  Max: 100
MethodLength:
  Enabled: false
RescueException:
  Enabled: false
SignalException:
  Enabled: false
SpaceBeforeFirstArg:
  Enabled: false
StringLiterals:
  EnforcedStyle: double_quotes
TrailingComma:
  Enabled: false
TrivialAccessors:
  AllowPredicates: true
